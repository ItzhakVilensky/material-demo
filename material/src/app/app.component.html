<br>
<button mat-button>mat-button</button>
<button mat-raised-button>mat-raised-button</button>
<button mat-flat-button>mat-flat-button</button>
<button mat-stroked-button>mat-stroked-button</button>

<br>
<br>
<div>
  <p>Circalur buttons:</p>
  <button mat-icon-button>icon</button>
  <button mat-fab>fab</button>
  <button mat-mini-fab>mini</button>
</div>

<br>
<br>
<div>
  <p>Colors:</p>
  <button color="primary" mat-button>class="primary"</button>
  <button color="accent" mat-button>class="accent"</button>
  <button color="warn" mat-button>class="warn"</button>
</div>
<div>
  <br>
  <br>
  <p>Raised:</p>
  <button color="primary" mat-raised-button>class="primary"</button>
  <button color="accent" mat-raised-button>class="accent"</button>
  <button color="warn" mat-raised-button>class="warn"</button>
</div>
<div>
  <br>
  <br>
  <p>Disable Ripple:</p>
  <button color="primary" disableRipple mat-raised-button>class="primary"</button>
  <button color="accent" disableRipple mat-raised-button>class="accent"</button>
  <button color="warn" disableRipple mat-raised-button>class="warn"</button>
</div>
