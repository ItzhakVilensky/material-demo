<h2 mat-dialog-title>mat-dialog-title directive</h2>
<mat-dialog-content>Hi {{ data.name }} mat-dialog-content HTML node</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true">YES</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">NO</button>
</mat-dialog-actions>
